<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="contact-form-container">
    <div class="contact-header">
      <h2>Contact Us</h2>
    </div>

    <form id="contactForm" action="#" method="POST" novalidate>
      <div class="name-fields">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name" placeholder="e.g. John" required>
          <div class="error-message" id="first-name-error"></div>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name" placeholder="e.g. Doe" required>
          <div class="error-message" id="last-name-error"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="email-address">Email Address</label>
        <input type="email" id="email-address" name="email_address" placeholder="e.g. john.doe@example.com" required>
        <div class="error-message" id="email-address-error"></div>
      </div>

      <div class="form-group">
        <label for="query-type">Query Type</label>
        <div class="radio-group">
          <input type="radio" id="general-enquiry" name="query_type" value="general_enquiry" required>
          <label for="general-enquiry" class="radio-label">General Enquiry</label>
          <input type="radio" id="support-request" name="query_type" value="support_request">
          <label for="support-request" class="radio-label">Support Request</label>
        </div>
        <div class="error-message" id="query-type-error"></div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message here" required></textarea>
        <div class="error-message" id="message-error"></div>
      </div>

      <div class="form-group consent-checkbox">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team</label>
        <div class="error-message" id="consent-error"></div>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>

    <div id="successMessage" class="success-message hidden">
      <p>âœ” Message Sent!</p>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </main>

</body>
<script src="script.js"></script>
</html>
